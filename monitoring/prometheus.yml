global:
  scrape_interval: 15s
scrape_configs:
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
  - job_name: 'mediasoup'
    static_configs:
      - targets: ['mediasoup:3000']
  - job_name: 'gpu'
    static_configs:
      - targets: ['gpu-exporter:9400']
  - job_name: 'watchdog'
    static_configs:
      - targets: ['watchdog:9100']
  - job_name: 'razar-health'
    static_configs:
      - targets: ['razar-health:9350']
