version: '3.8'
services:
  prometheus:
    image: prom/prometheus
    # Ensure resource exporters are available before Prometheus starts
    depends_on:
      - node-exporter
      - cadvisor
      - gpu-exporter
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    # Exposes host-level CPU, memory, and disk metrics
    restart: unless-stopped
    ports:
      - "9101:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - ../logs/stage_f/exporters:/textfile:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.textfile.directory=/textfile'
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    # Publishes container-level metrics for Prometheus scraping
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /sys:/sys:ro
  gpu-exporter:
    image: nvidia/dcgm-exporter:3.2.6
    container_name: gpu-exporter
    # Reports GPU utilization and memory statistics via DCGM
    restart: unless-stopped
    runtime: nvidia
    ports:
      - "9400:9400"
volumes:
  grafana-data:
