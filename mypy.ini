[mypy]
files = INANNA_AI_AGENT/, emotional_state.py, video_stream.py, logging_filters.py, tests/test_glm_command.py
exclude = ^tests/
ignore_missing_imports = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_unused_configs = true
follow_imports = skip

[mypy-INANNA_AI_AGENT.inanna_ai]
ignore_errors = true

[mypy-INANNA_AI_AGENT.preprocess]
ignore_errors = true

[mypy-INANNA_AI_AGENT]
ignore_errors = true
