[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rave"
version = "0.1.0"
description = "Lightweight RAVE compatibility layer for Stage B rehearsals"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "torch>=2.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["rave*"]
