<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiral OS Web Console</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        #output { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>Spiral OS Web Console</h1>
    <input id="command-input" type="text" placeholder="Enter command">
    <button id="send-btn">Send</button>
    <div id="emotion" style="margin-top:1rem;"></div>
    <div id="glyph" style="font-size:2rem;"></div>
    <pre id="output"></pre>
    <video id="avatar" width="64" autoplay muted playsinline style="display:block;margin-top:1rem;"></video>
    <audio id="avatar-audio" autoplay></audio>
    <pre id="transcript" style="margin-top:1rem;"></pre>
    <pre id="narrative" style="margin-top:1rem;"></pre>
    <button id="logs-btn" style="margin-top:1rem;">Show Emotion Logs</button>
    <pre id="emotion-logs" style="display:none;margin-top:1rem;"></pre>
    <div id="agents-section" style="margin-top:1rem;">
        <h2>Agents</h2>
        <ul id="agent-list" style="list-style:none;padding:0;"></ul>
    </div>
    <div id="status-panel" style="margin-top:1rem;">
        <h2>Status</h2>
        <pre id="status-metrics"></pre>
        <div>
            <a href="../docs/error_registry.md" target="_blank">Error Index</a> |
            <a href="../tests/README.md" target="_blank">Test Index</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
