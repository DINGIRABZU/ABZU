<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 2rem; }
    .mission-map button { font-size: 2rem; margin: 1rem; padding: 1.25rem 2.5rem; }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; }
    .modal { background: #fff; padding: 1.5rem; border-radius: 8px; max-width: 420px; width: 100%; text-align: left; }
    .progress { height: 8px; background: #ddd; border-radius: 4px; overflow: hidden; margin-bottom: 1rem; }
    .progress-bar { height: 100%; background: #4caf50; }
    #chakra-pulse { margin-top: 2rem; }
    #chakra-pulse .orbs { display: flex; justify-content: center; gap: 1rem; }
    #chakra-pulse .orb { border-radius: 50%; position: relative; }
    #chakra-pulse .orb.aligned::after { content: ''; position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: #FFFF00; border-radius: 50%; box-shadow: 0 0 8px #FFFF00; animation: particles 1s infinite; }
    #chakra-pulse .history { list-style: none; padding: 0; margin-top: 1rem; text-align: left; }
    .resonance { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,0,0.2); pointer-events: none; animation: resonance 1s ease-out; }
    @keyframes pulse { from { transform: scale(0.9); } to { transform: scale(1.1); } }
    @keyframes particles { from { transform: translate(-50%, -50%) scale(1); opacity: 1; } to { transform: translate(-50%, -50%) scale(3); opacity: 0; } }
    @keyframes resonance { from { opacity: 1; } to { opacity: 0; } }
    #agent-status-panel { margin-top: 1rem; text-align: left; }
    #chakra-status-panel { margin-top: 1rem; }
    #chakra-status-panel .orbs { display: flex; justify-content: center; gap: 0.5rem; }
    #chakra-status-panel .orb { border-radius: 50%; }
    #chakra-status-panel .components { list-style: none; padding: 0; margin-top: 0.5rem; text-align: left; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./dashboard.js"></script>
</body>
</html>
