name: Archive component index

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Archive component index
        run: |
          mkdir -p data/archives
          ts=$(date -u +"%Y%m%d%H%M%S")
          cp component_index.json "data/archives/component_index_${ts}.json"
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add "data/archives/component_index_${ts}.json"
          git commit -m "chore: archive component_index.json (${ts})" || echo "No changes to commit"
          git push
