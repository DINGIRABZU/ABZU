apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: abzu-inference
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: abzu-inference
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
